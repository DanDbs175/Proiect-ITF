<!DOCTYPE html>

   <html lang="en">

   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <script src="https://cdn.tailwindcss.com"></script>

    <title>{% block title %}{% endblock%}  Marketplace</title>
     </head>
     <body>
           <nav class="py-6 px-6 flex justify-between items-center border-b border-gray200">
               <a href="/"class="text-xl font semibold">Marketplace</a>


                <div class="space-x-6">
                  <a href="#" class="text-lg font semibold hover:text-gray-500">Produse</a>
                  <a href="#" class="text-lg font semibold hover:text-gray-500">Noutati</a>

                    <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign up</a>



               </div>
           </nav>
             <div class="px-6 py-6">
                  {% block content %}
                  {% endblock %}

         </div>

     <footer class="py-6 px-6 flex justify bg-gray-800">
         <div class="w-2/3 pr-10">
             <h3 class="mb-5 font-semibold text-gray-400">Despre Noi</h3>

             <p class="text-lg text-blue-400">Acesta este unicul magazin din Romania care va pune la dispozitie toate aparatele electronice de pe piata.</p>

         </div>

         <div class="w-1/3">
              <h3 class="mb-5 font-semibold text-gray-400">Meniu</h3>

             <ul class="space-y-2">
                 <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Despre<a/></a><li>
                 <li><a href="{% url 'core:contact' %}" class="text-lg text-teal-500 hover:text-teal-700">Contact<a/></a><li>
                 <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Termeni si conditii<a/></a><li>
                 <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Oferte last minute<a/></a><li>


      </footer>

    </body>
</html>
